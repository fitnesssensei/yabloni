<!-- logs_out-->
 {% extends 'base/base.html' %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Выход выполнен</h4>
                </div>
                <div class="card-body text-center p-5">
                    <div class="mb-4">
                        <i class="fas fa-sign-out-alt fa-5x text-success mb-4"></i>
                        <h3>Вы успешно вышли из системы</h3>
                    </div>
                    <p class="text-muted">Спасибо, что посетили наш сайт. Возвращайтесь снова!</p>
                    <div class="mt-4">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Войти снова
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary ms-2">
                            <i class="fas fa-home me-2"></i>На главную
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
