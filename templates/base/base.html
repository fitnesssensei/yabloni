{% load static %}

<!DOCTYPE html>
<html lang="ru" prefix="og: https://ogp.me/ns#">
<head>
    <!-- Базовые мета-теги -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- Основной заголовок страницы -->
    <title>{% block title %}Магазин саженцев ЯБЛОНИ & ГРУШИ{% endblock %}</title>
    
    <!-- Мета-описание -->
    <meta name="description" content="{% block meta_description %}Широкий ассортимент саженцев. Высокое качество, гарантия приживаемости.{% endblock %}">
    <meta name="keywords" content="саженцы, яблони, груши, плодовые деревья, купить саженцы, садовые растения">
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="{% static 'img/favicon.ico' %}">
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/apple-touch-icon.png' %}">
    
    <!-- Канонический URL -->
    <link rel="canonical" href="{{ request.build_absolute_uri }}">
    
    <!-- Подключение кастомных стилей -->
    <link rel="stylesheet" href="{% static 'css/custom.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'base/header.html' %}
    
    <main class="container mb-4">
        {% block content %}{% endblock %}
    </main>
    
    {% include 'base/footer.html' %}
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'js/main.js' %}"></script>
</body>
</html>
