<header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-success">
        <div class="container">
            <a class="navbar-brand" href="{% url 'catalog:product_list' %}">Саженцы</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'catalog:product_list' %}">Каталог</a>
                    </li>
                </ul>
                <!-- корзина отображает кол-во товаров в корзине -->
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'cart:cart_detail' %}">
                        Корзина
                        {% with total_items=cart|length %}
                            {% if total_items > 0 %}
                                <span class="badge bg-danger">{{ total_items }}</span>
                            {% endif %}
                        {% endwith %}
                    </a>
                </li>
            </div>
        </div>
    </nav>
</header>
