{% extends 'base/base.html' %}

{% block content %}
<div class="container">
    <article>
        <h1>{{ post.title }}</h1>
        <p class="text-muted">Опубликовано: {{ post.created_at|date:"d.m.Y" }}</p>
        {% if post.image %}
        <img src="{{ post.image.url }}" alt="{{ post.title }}" class="img-fluid mb-4">
        {% endif %}
        <div class="content">
            {{ post.content|linebreaks }}
        </div>
    </article>
    <a href="{% url 'blog:blog_list' %}" class="btn btn-secondary mt-4">← Назад к списку статей</a>
</div>
{% endblock %}
